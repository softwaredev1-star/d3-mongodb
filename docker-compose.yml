version: '3.7'
services:
  web:
    image: nginx:alpine
    volumes:
      - ./app:/usr/share/nginx/html
      - ./app.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    links:
      - api

  api:
    image: node:alpine
    volumes:
      - ./api:/app
      - /app/node_modules
    working_dir: /app
    command: "npm start"
    links:
      - db

  db:
    image: mongo
    command: --replSet "rs"
    restart: always
    volumes:
      - ./dishes.js:/docker-entrypoint-initdb.d/dishes.js
