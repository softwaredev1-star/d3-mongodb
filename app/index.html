<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <title>Ninja Wonga</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style type="text/css">
      h2, p {
        margin: 10px 0;
      }

      header {
        margin-bottom: 40px;
      }

      .tip {
        padding: 10px;
        background: #333;
        color: white;
      }

      .tip .delete {
        color: hotpink;
        font-size: 0.8em;
      }
    </style>
  </head>

  <body class="indigo">
    <header class="indigo darken-1 section">
      <h2 class="center white-text">Ninja Wonga</h2>

      <p class="flow-text grey-text center text-lighten-2">Monthly money tracker for ninjas...</p>
    </header>

    <div class="container section">
      <div class="row">
        <div class="col s12 m6">
          <section class="card z-depth-0">
            <div class="card-content">
              <span class="card-title indigo-text">
                Add Item
              </span>

              <div class="input-field">
                <input type="text" id="name" />
                <label for="name">Item Name</label>
              </div>
              <div class="input-field">
                <input type="text" id="cost" />
                <label for="cost">Item Cost ($)</label>
              </div>
              <div class="input-field center">
                <button class="btn-large pink white-text">
                  Add Item
                </button>
              </div>
              <div class="input-field center">
                <p class="red-text" id="error">
                  test
                </p>
              </div>
            </div>
          </section>
        </div>

        <div class="col s12 m5 push-m1">
          <div class="canvas">
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="graph.js"></script>
  </body>
</html>
