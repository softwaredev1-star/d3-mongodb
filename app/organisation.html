<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <title>Ninya Organisation</title>

    <link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <link rel="stylesheet" type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="organisation.css" />
  </head>

  <body>
    <div class="purple section">
      <h2 class="white-text center">Ninya Organisation</h2>
    </div>

    <div class="grey lighten-3 section grey-text" style="position: relative">
      <p class="flow-text center">The #1 Ninya Company</p>
      <a href="#modal" class="btn-floating btn-large halfway-fab purple modal-trigger">
        <i class="material-icons">add</i>
      </a>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <h4 class="purple-text center">Add New Employee</h4>

        <form>
          <div class="input-field">
            <input type="text" id="name" placeholder="Employee Name" />
          </div>

          <div class="input-field">
            <input type="text" id="parent" placeholder="Reports to..." />
          </div>

          <div class="input-field">
            <input type="text" id="department" placeholder="Department" />
          </div>

          <div class="input-field">
            <button class="btn purple white-text">Add Employee</button>
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="canvas">
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="tree.js"></script>
    <script type="text/javascript" src="organisation.js"></script>
  </body>
</html>
