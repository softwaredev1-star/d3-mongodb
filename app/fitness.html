<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <title>The Dojo</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="fitness.css" />
  </head>

  <body class="grey darken-4">
    <div class="nav z-depth-0">
      <div class="section center">
        <h3 class="white-text center">
          - The Dojo -
        </h3>
      </div>
    </div>

    <div class="section center">
      <p class="grey-text flow-text">
        A fitness tracker for ninjas
      </p>
    </div>

    <div class="container section">
      <div class="row">
        <div class="col s12 l5">
          <button class="active" data-activity="cycling">
            Cycling
          </button>

          <button data-activity="running">
            Running
          </button>

          <button data-activity="swimming">
            Swimming
          </button>

          <button data-activity="walking">
            Walking
          </button>
        </div>

        <div class="col s12 l6 push-l1">
          <div class="canvas">
          </div>
        </div>
      </div>

      <div class="row">
        <form class="col m6 push-m3">
          <p class="flow-text grey-text center">
            How much <span>cycling</span> have you done today?
          </p>

          <input type="text" id="cycling" class="grey-text"
            placeholder="Distance in m" />

          <p class="center pink-text error text-lighten-1">
            error
          </p>
        </form>
      </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="line.js"></script>
    <script src="fitness.js"></script>
  </body>
</html>
